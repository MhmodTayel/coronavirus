<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <div class="right-side-info">
        <div class="header">
          <h1 dir="auto">تقرير كوفيد - 19</h1>
          <h2 dir="auto">
            في مصر ليوم <span id="today-date">28 يناير 2021</span>
          </h2>
        </div>
        <div class="specific-date">
          <input type="date" name="" id="date" value="2020-07-25" />
          <button class="btn" id="get-date">عرض التقرير</button>
        </div>
      </div>
      <div class="left-side-info">
        <div class="current-data">
          <div class="deaths">
            <div class="new-deaths-data">
              <h3 dir="auto">الوفيات الجديدة</h3>

              <div class="circle" id="new-deaths"></div>
            </div>
            <div class="total-deaths-data">
              <h3 dir="auto">إجمالي عدد الوفيات</h3>
              <div class="circle" id="total-deaths"></div>
            </div>
          </div>
          <div class="recovered">
            <h3 dir="auto">
              عدد حالات الشفاء <span class="lead">(الخروج حتي الأن)</span>
            </h3>
            <div class="circle" id="total-recovered"></div>
          </div>
          <div class="confirmed">
            <div class="new-confirmed-data">
              <h3 dir="auto">الحالات الجديدة</h3>
              <div class="circle" id="new-confirmed"></div>
            </div>
            <div class="total-confirmed-data">
              <h3 dir="auto">إجمالي عدد المصابين</h3>
              <div class="circle" id="total-confiremd"></div>
            </div>
          </div>
        </div>
        <div class="extra-data">
          <div class="extra-data-container">
            <div class="new-recovered">
              <h3 dir="auto">حالات التعافى</h3>
              <div class="circle" id="new-recovered"></div>
            </div>
            <div class="critical-data">
              <h3 dir="auto">الحالات الحرجة</h3>
              <div class="circle" id="critical"></div>
            </div>
            <div class="death-rate">
              <h3 dir="auto">معدل الوفيات</h3>
              <div class="circle" id="dead-rate"></div>
            </div>
            <div class="recovered-rate">
              <h3 dir="auto">معدل الشفاء</h3>
              <div class="circle" id="heal-rate"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="canvas-container">
      <div class="confirmed-container">
        <div class="canvas-confirmed"></div>
        <div class="canvas-new-confirmed"></div>
      </div>
      <div class="active-container">
        <div class="canvas-active"></div>
      </div>
      <div class="deaths-container">
        <div class="canvas-deaths"></div>
        <div class="canvas-new-deaths"></div>
      </div>
      <div class="recovered-container">
        <div class="canvas-recovered"></div>
        <div class="canvas-new-recoverd"></div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="index.js"></script>
  </body>
</html>
